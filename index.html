<body>
<div class="container">
	<div>
		<h1>Ticketing Center</h1>
		<details ontoggle="message()">
			<summary>Personal Information</summary>
			<i>Fill out the form below.</i>
			<form>
				<label>Enter your name here:</label>
				<input type="text" id="fname" placeholder="Enter your name here">
				<br>
				<label>Email:</label>
				<input type="text" id="email" placeholder="Enter your email here">
				<button type="submit" id="submit" class="submit-btn" onmouseover="mouseOver()" onmouseout="mouseOut()">Submit</button>
			</form>
		</details>
	</div>
	<br>
	<div>
		<details ontoggle="message()">
			<summary>Ticket Price</summary>
			<i>Check your ticket price.</i>

				<label>Choose your seat:</label>
				<select id="seat" name="seat">
				  <option value="lb">Lower Box</option>
				  <option value="up">Upper Box</option>
				  <option value="gena">General Admission</option>
				</select>
				<br>
				<label>Choose an option</label>
				<select id="option" name="option">
					<option value="reg">Regular</option>
					<option value="stu">Student</option>
				</select>
				<button class="btn btn-primary" onClick="ticketprice()">Ticket Price</button>

	</div>
	<br>
	<div>
		<details ontoggle="message()">
			<summary>Print Ticket</summary>
			<i>Select your ticket</i>
			<div class="ticket">
			<img src="https://img.freepik.com/free-photo/yellow-ticket-top-view_1101-121.jpg">
			</div>
			<button type="button" class="btn btn-primary" onClick="printticket()">Print Ticket</button>
			<button type="button" class="btn btn-primary" onClick="window.location.reload()">Buy more Tickets</button>
	</div>
</div>
